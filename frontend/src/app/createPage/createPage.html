<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Criar Chamado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <p class="ion-text-center ion-text-bold ion-text-white ion-text-uppercase" style="font-size: 24px;">
          Tela de cadastro de chamados
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label>Titulo</ion-label>
        <ion-input type="text" [(ngModel)]="titulo"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label>Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="descricao"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label>Categoria</ion-label>
        <ion-select [(ngModel)]="categoria" (ionChange)="updateSelectedCategory()">
          <ion-select-option value="Suporte">Suporte</ion-select-option>
          <ion-select-option value="Desenvolvimento">Desenvolvimento</ion-select-option>
          <ion-select-option value="Manutenção">Manutenção</ion-select-option>
          <ion-select-option value="Administrativo">Administrativo</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-button style="position: center;" (click)="submit()">Enviar</ion-button>
  </ion-grid>
</ion-content>

<ion-toast
  #toast
  position="top"
  [message]="toastMessage"
  [duration]="2000"
  [color]="toastColor"
  (ionToastDidDismiss)="toastMessage = ''"
></ion-toast>

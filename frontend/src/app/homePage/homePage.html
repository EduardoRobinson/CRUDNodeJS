<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Chamados</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <p class="ion-text-center ion-text-bold ion-text-white ion-text-uppercase" style="font-size: 24px;">
            Bem-vindo Ã  tela de controle de chamados
          </p>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="block" routerLink="/create" color="primary">
            Cadastro de Chamado
          </ion-button>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="block" routerLink="/read" color="primary">
            Listagem de Chamados
          </ion-button>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="block" routerLink="/delete" color="primary">
            Excluir Chamado
          </ion-button>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="block" routerLink="/update" color="primary">
            Atender Chamado
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Criar Chamado</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <p class="ion-text-center ion-text-bold ion-text-white ion-text-uppercase" 
             style="font-size: 24px;color:black;">
            Tela de cadastro de chamados
          </p>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12">
          <ion-label>Titulo</ion-label>
          <ion-input type="text"></ion-input>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12">
          <ion-label>Descrição</ion-label>
          <ion-input type="text"></ion-input>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12">
          <ion-label>Data</ion-label>
          <ion-datetime display-format="HH:mm"></ion-datetime>
        </ion-col>
      </ion-row>
      <ion-button style="position: center;">Enviar</ion-button>
    </ion-grid>
  </ion-content>
